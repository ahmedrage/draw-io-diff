name: Draw.io PR Diagram Comparison
on:
  pull_request:
    paths:
      - "**.drawio"

permissions:
  contents: read
  pull-requests: write

jobs:
  compare-diagrams:
    runs-on: ubuntu-latest
    env:
      GIT_DISCOVERY_ACROSS_FILESYSTEM: 1
    steps:
      # First checkout - PR version
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr-version

      - name: Export new diagram version
        uses: rlespinasse/drawio-export-action@v2
        with:
          format: png
          transparent: true
          output: diagrams/drawio-assets
          path: pr-version

      # Second checkout - Base version
      - name: Checkout base branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base-version

      - name: Export old diagram version
        uses: rlespinasse/drawio-export-action@v2
        with:
          format: png
          transparent: true
          output: diagrams/drawio-assets
          path: base-version

      - name: Generate comparison comment
        id: generate-comment
        run: |
          {
            echo "### Draw.io Diagram Changes"
            echo
            for file in $(find pr-version/diagrams -name "*.drawio"); do
              filename=$(basename "$file")
              base_name="${filename%.*}"
              
              OLD_PATH="base-version/diagrams/drawio-assets/${base_name}-Page-1.png"
              NEW_PATH="pr-version/diagrams/drawio-assets/${base_name}-Page-1.png"
              
              echo "#### ${filename}"
              echo
              echo "**Before:**"
              if [ -f "$OLD_PATH" ]; then
                old_image=$(base64 -w 0 "$OLD_PATH")
                echo "<img src=\"data:image/png;base64,${old_image}\" width=\"500\">"
              else
                echo "❌ Old version not found at: $OLD_PATH"
              fi
              echo
              echo "**After:**"
              if [ -f "$NEW_PATH" ]; then
                new_image=$(base64 -w 0 "$NEW_PATH")
                echo "<img src=\"data:image/png;base64,${new_image}\" width=\"500\">"
              else
                echo "❌ New version not found at: $NEW_PATH"
              fi
              echo
              echo "---"
              echo
            done
          } > comment.md
          
          echo 'COMMENT<<EOF' >> $GITHUB_ENV
          cat comment.md >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.COMMENT }}