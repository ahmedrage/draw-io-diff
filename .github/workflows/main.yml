name: Draw.io PR Diagram Comparison
on:
  pull_request:
    paths:
      - "**.drawio"

permissions:
  contents: read
  pull-requests: write

jobs:
  compare-diagrams:
    runs-on: ubuntu-latest
    env:
      GIT_DISCOVERY_ACROSS_FILESYSTEM: 1
    steps:
      # First checkout - PR version
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr-version

      - name: Init Git for PR Version
        working-directory: pr-version
        run: |
          git config --global --add safe.directory /github/workspace
          git init
          git add .

      - name: Export new diagram version
        uses: rlespinasse/drawio-export-action@v2
        with:
          format: png
          transparent: true
          output: diagrams/diagrams/new-diagrams
          path: pr-version

      # Second checkout - Base version
      - name: Checkout base branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base-version

      - name: Init Git for Base Version
        working-directory: base-version
        run: |
          git config --global --add safe.directory /github/workspace
          git init
          git add .

      - name: Export old diagram version
        uses: rlespinasse/drawio-export-action@v2
        with:
          format: png
          transparent: true
          output: diagrams/diagrams/old-diagrams
          path: base-version

      - name: Find changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **.drawio
          path: pr-version

      - name: Debug Info
        run: |
          echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Directory structure:"
          ls -R

      - name: Generate comparison comment
        id: generate-comment
        run: |
          {
            echo "### Draw.io Diagram Changes"
            echo
            for file in $(find pr-version/diagrams -name "*.drawio"); do
              filename=$(basename "$file")
              base_name="${filename%.*}"
              
              echo "Processing file: $filename" >&2
              echo "Base name: $base_name" >&2
              
              OLD_PATH="base-version/diagrams/diagrams/old-diagrams/${base_name}-Page-1.png"
              NEW_PATH="pr-version/diagrams/diagrams/new-diagrams/${base_name}-Page-1.png"
              
              echo "Checking paths:" >&2
              ls -l "$OLD_PATH" || echo "Old file not found" >&2
              ls -l "$NEW_PATH" || echo "New file not found" >&2
              
              echo "#### ${filename}"
              echo
              echo "**Before:**"
              if [ -f "$OLD_PATH" ]; then
                old_image=$(base64 -w 0 "$OLD_PATH")
                echo "<img src=\"data:image/png;base64,${old_image}\" width=\"500\">"
              else
                echo "❌ Old version not found at: $OLD_PATH"
              fi
              echo
              echo "**After:**"
              if [ -f "$NEW_PATH" ]; then
                new_image=$(base64 -w 0 "$NEW_PATH")
                echo "<img src=\"data:image/png;base64,${new_image}\" width=\"500\">"
              else
                echo "❌ New version not found at: $NEW_PATH"
              fi
              echo
              echo "---"
              echo
            done
          } > comment.md
          
          echo 'COMMENT<<EOF' >> $GITHUB_ENV
          cat comment.md >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.COMMENT }}